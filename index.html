<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left ">
        <div class="close">
          <img width="30px" class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo "><img class="invert" src="logo.svg" alt="logo" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-gray rounded p-1 m-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
           </div>
           <div class="songList">
            <ul>
             
            </ul>
           </div>
          <div class="footer">
            <div>
                <a href="https://www.spotify.com/bd-en/legal/">
                  <span>Legal</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/bd-en/safetyandprivacy/">
                  <span>Safety &amp; Privacy Center</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/bd-en/legal/privacy-policy/">
                  <span>Privacy Policy</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/bd-en/legal/cookies-policy/">
                  <span>Cookies</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3">
                  <span>About Ads</span>
                </a>
              </div>
              <div>
                <a href="https://www.spotify.com/bd-en/accessibility/">
                  <span>Accessibility</span>
                </a>
              </div>
              
        </div>
        </div>
    
        

      </div>
      <div class="right bg-gray rounded">
        <div class="header">
            <div class="nav">
              <div class="hamburgerContainer">


                <img width="40px" height="40px" class="invert hamburger" src="hamburger.svg" alt="">
             
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>                
            </div>
              </div>
              
            <div class="buttons">
                <button class="signupBtn" type="submit">Sign Up</button>
                <button class="loginBtn" type="submit">Log In</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotiy Playlists</h1>
            
            <div class="cardContainer">

                <div class="card ">

                  <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="none">
                      <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                      <path d="M8 5v14l11-7z" fill="#000"/>
                    </svg>
                  </div>
                    <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en" alt="">
                    <h2>Arijit Singh</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>

                <div class="card ">

                  <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="none">
                      <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                      <path d="M8 5v14l11-7z" fill="#000"/>
                    </svg>
                  </div>
                    <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en" alt="">
                    <h2>Arijit Singh</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>


            </div>

            <div class="playbar">
              <div class="seekbar">
                <div class="circle">

                </div>
              </div>
              <div class="abovebar">

              
              <div class="songInfo">
              </div>
              <div class="songButtons">
                <img width="35px" id="prev" src="prevsong.svg" alt="">
                <img width="35px" id="play" src="play.svg" alt="">
                <img width="35px" id="next" src="nextsong.svg" alt="">
              </div>
              <div>

              
              <div class="songTime">

              </div>
              <div class="volume">
                <img src="volume.svg" alt="">
              </div>
            </div>
            </div>

            </div>
            
            

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
